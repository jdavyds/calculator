<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Note: 2 Operands & 1 operator </h2>

    <div class="main">
        <div class="display"> </div>

        <div class="buttons">
            <button class="seven button">7</button>
            <button class="eight button">8</button>
            <button class="nine button">9</button>
            <button class="divide operator">/</button>
            <button class="four button">4</button>
            <button class="five  button">5</button>
            <button class="six  button">6</button>
            <button class="multiply operator">x</button>
            <button class="one button">1</button>
            <button class="two button">2</button>
            <button class="three button">3</button>
            <button class="minus operator">-</button>
            <button class="decimal operator">.</button>
            <button class="zero button">0</button>
            <button class="clear operator">C</button> 
            <button class="add operator">+</button>
            <button type="submit" class="equals operator">=</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
